    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAEC RESULTS CHECKER</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <section class="body">

        <h1 class="header">Results Grade Checker</h1><br>

        <form id="subjectForm">
            
        <label for="subject1" class="subject">Subject 1:</label>
        <input type="number" id="subject1" name="subject1" min="0" max="100" required>
        <span id="subject1Grade">-</span><br><br>
        <small class="moreNum"></small>

        <label for="subject2" class="subject">Subject 2:</label>
        <input type="number" id="subject2" name="subject2" min="0" max="100" required>
        <span id="subject2Grade">-</span><br><br>
         <small class="moreNum"></small>


        <label for="subject3" class="subject">Subject 3:</label>
        <input type="number" id="subject3" name="subject3" min="0" max="100" required>
        <span id="subject3Grade">-</span><br><br>
         <small class="moreNum"></small>


        <label for="subject4" class="subject">Subject 4:</label>
        <input type="number" id="subject4" name="subject4" min="0" max="100" required>
        <span id="subject4Grade">-</span><br><br>
         <small class="moreNum"></small>


        <label for="subject5" class="subject">Subject 5:</label>
        <input type="number" id="subject5" name="subject5" min="0" max="100" required>
        <span id="subject5Grade">-</span><br><br>
         <small class="moreNum"></small>


        <input type="button" class="btn" value="Calculate Equivalent Grades" onclick="calculateEquivalentGrades()">
    </form>

        <p class="subject">Total Score: <span id="totalScore"></span></p>

    </section>


    <script src="index.js"></script>
</body>
</html>
